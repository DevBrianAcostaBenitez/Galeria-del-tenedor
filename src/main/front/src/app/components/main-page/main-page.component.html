<section>
  <div class="row">
    <div class="col-12">
      <div class="d-flex flex-wrap " >
        <div *ngFor="let meal of meals" class="col-2 m-3">
          <div class="card border-0">
            <a [routerLink]="['/detail', meal.id]">
            <img [src]="'../../../assets/img/meals/' + meal.imgUrl" alt="{{ meal.name }} image" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title ">{{ meal.name }}</h5>
            </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
